<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="flex-div">
      <div class="flex-div left">
        <img class="manu" src="./images/menu.png" />
        <img class="logo" src="./images/logo.png" />
      </div>

      <div class="mid flex-div">
        <div class="search-box flex-div">
          <input type="text" placeholder="Search" />
          <img class="search" src="./images/search.png" />
        </div>
        <img class="mic-icon" src="./images/voice-search.png" />
      </div>

      <div class="right flex-div">
        <img src="./images/upload.png" />
        <img src="./images/more.png" />
        <img src="./images/notification.png" />
        <img class="icon" src="./images/Jack.png" />
      </div>
    </nav>
    <!-- side bar -->
    <div class="sidebar">
      <div>
        <a><img src="./images/home.png"><p>Home</p></a>
        <a><img src="./images/explore.png"><p>Explore</p></a>
        <a><img src="./images/subscriprion.png"><p>Subscriprion</p></a>
        <a><img src="./images/library.png"><p>Library</p></a>
        <a><img src="./images/history.png"><p>History</p></a>
        <a><img src="./images/cast.png"><p>Cast Videos</p></a>
        <a><img src="./images/playlist.png"><p>Playlist</p></a>
        <a><img src="./images/messages.png"><p>Messages</p></a>
        <a><img src="./images/show-more.png"><p>Show More</p></a>
      </div>
      <div></div>
    </div>
  </body>
</html>
